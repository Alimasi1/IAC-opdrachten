name: Terraform Destroy

on:
  workflow_dispatch:

jobs:
  destroy:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.3

      - name: Terraform Init
        run: terraform -chdir=./WEEK5/Terraform init

      - name: Terraform Destroy
        run: terraform -chdir=./WEEK5/Terraform destroy -auto-approve
